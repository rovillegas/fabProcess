<div fxLayout="row" fxLayoutAlign="space-around stretch">
  <div fxFlex="98%">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>list</mat-icon>
        </div>
        <mat-card-title><a class="dashboard-header-link" [routerLink]="['/libraries', nodeId]">Account Folder</a>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <adf-document-list [currentFolderId]="nodeId"></adf-document-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
